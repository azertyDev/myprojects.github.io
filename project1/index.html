<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="section">
        <div class="container">
          <!-- первый row под заголовок -->
          <div class="row">
            <div class="col-lg-6 col-lg-offset-3">  
              <h1 class="header text-center">
                <span>Получите видео-инструкцию</span>
                <strong class="text-uppercase">Как заработать свой первый миллион</strong>
              </h1>
            </div>
          </div>
          <!-- второй row под видео и форму -->
          <div class="row">
            <div class="col-lg-6 col-lg-offset-1 col-mg-8 col-md-offset-2">
              <div class="video"> 
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/VpKmi6UfCjY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              </div>              
            </div>
              <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                <div class="form">
                  <p class="form_header text-center"> Введите свой email</p>
                  <form action="#">
                    <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                    <input type="text" class="form-control input-lg" placeholder="Ваш email">
                    <button class="btn btn-primary btn-block btn-lg form_btn">Получить инструкцию</button>
                  </form>
                </div>    
              </div>
          </div>
        </div>
    </div>

    
    <!-- Вторая секция -->

    <div class="section">
      <div class="container">
          <!-- row под заголовок секции -->
        <div class="row">
          <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <h2 class="section_header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
          </div>
        </div>
        <div class="feature text-center">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="feature_box">
                <img src="img/01.png" alt="1 преимущество">
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature_box">
                <img src="img/02.png" alt="2 преимущество">
                <p>Второе преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature_box">
                <img src="img/03.png" alt="3 преимущество">
                <p>Третье преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature_box">
                <img src="img/04.png" alt="4 преимущество">
                <p>Четвертое преимущество</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Кнопка получить инструкцию -->
        <button class="btn btn-primary center-block btn-lg form_btn">Получить инструкцию</button>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-3"><img src="img/face-1.png" alt="face-1" class="faces"></div>
          <div class="col-lg-3"><img src="img/face-2.png" alt="face-2" class="faces"></div>
          <div class="col-lg-3"><img src="img/face-3.png" alt="face-3" class="faces"></div>
          <div class="col-lg-3"><img src="img/face-4.png" alt="face-4" class="faces"></div>
          <div class="col-lg-3"><img src="img/face-5.png" alt="face-5" class="faces"></div>
          <div class="col-lg-3"><img src="img/face-6.png" alt="face-6" class="faces"></div>
          <div class="col-lg-3"><img src="img/face-7.png" alt="face-7" class="faces"></div>
          <div class="col-lg-3"><img src="img/face-8.png" alt="face-8" class="faces"></div>
        </div>
      </div>
    </div>


</body>
</html>
